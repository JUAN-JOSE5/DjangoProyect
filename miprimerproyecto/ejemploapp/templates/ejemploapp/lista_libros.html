{% extends 'base.html' %}<!-- Heredar de una pagina  -->
{% block principal %}
<h2>Listado de libros</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripciom</th>
            <th>ISBN</th>
            <th>Copias</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        {% for libro in object_list %}
        <tr>
            <td>{{libro.nombre }}</td>
            <td>{{libro.descripcion }}</td>
            <td>{{libro.ISBN }}</td>
            <td>{{libro.Copias}}</td>
            <td><a href="#">Editar</a></td>
            <td><a href="#">Borrar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'nuevo_libro' %}">Nuevo Libro</a> <!-- -->
{% endblock %}
