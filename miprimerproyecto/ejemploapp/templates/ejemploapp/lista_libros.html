<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
        text-align: center;
        border: 2px solid black;
        }
        body{
            background: lightblue;
        }
        li{
            display: inline;
            margin-right: 5em;
            margin-left: 6em;
        }
        nav{
            border: 3px solid black;
            
        }
        td,th{
            border: 2px solid black;
        }
    </style>
</head>
<body>
        <h1>Biblioteca</h1>
    <nav>
        <ul>
            <li ><a href="{% url 'inicio' %}">Inicio</a></li>
            <li ><a href="{% url 'listar_libros' %}">Libros</a></li>
            <li ><a href="#">Ejemplares</a></li>
            <li><a href="#" >Prestamos</a></li>
            <li ><a href="#" >Iniciar sesion</a></li>
        </ul>
    </nav>
    <h2>Listado de libros</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Descripciom</th>
            <th>ISBN</th>
            <th>Copias</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        {% for libro in object_list %}
        <tr>
            <td>{{libro.nombre }}</td>
            <td>{{libro.descripcion }}</td>
            <td>{{libro.ISBN }}</td>
            <td>{{libro.Copias}}</td>
            <td><a href="#">Editar</a></td>
            <td><a href="#">Borrar</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="#">Nuevo Libro</a>
</body>
</html>
